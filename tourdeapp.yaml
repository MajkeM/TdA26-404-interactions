# $schema: https://portalbush.tourde.cloud/static/schema.json
exposedPort: 80
containers:
  - name: web
    image: registry.tourde.cloud/guunrs/web
    port: 3001
  - name: server
    image: registry.tourde.cloud/guunrs/server
    port: 3000
    env:
      DATABASE_URL: "file:./dev.db"
  - name: caddy
    image: registry.tourde.cloud/guunrs/caddy
    port: 80
build:
  - name: web
    context: ./apps/web
    dockerfile: ./apps/web/Dockerfile
  - name: server
    context: ./apps/server
    dockerfile: ./apps/server/Dockerfile
  - name: caddy
    context: ./apps/caddy
    dockerfile: ./apps/caddy/Dockerfile
